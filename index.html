<!DOCTYPE html>
<html>
<head>
    <title>Simple Website</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #message {
            color: red; /* Default color for "NO" */
        }
    </style>
    <script>
        function updateMessage() {
            var today = new Date();
            var dayOfWeek = today.getDay();
            var isFriday = dayOfWeek === 5;

            var messageElement = document.getElementById("message");
            messageElement.innerText = isFriday ? "YES" : "NO";
            messageElement.style.color = isFriday ? "green" : "red";
        }
    </script>
</head>
<body onload="updateMessage()">
    <h1>Er seb klam og liderlig?</h1>
    <h2 id="message"></h2>
</body>
</html>
